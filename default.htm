<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>RPool</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="jqueryui/jquery.ui.valueslider.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <a href="https://github.com/michelemottini/RPool">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"/>
    </a>
    <h1>RPool</h1>

    <div id="content" style="float:left"><canvas id="canvas"></canvas></div>
    <div style="float:left">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="step">Step</button>
      <br />
      <label>Balls:</label>
      <br />
      <select id="init"></select>
      <br />
      <label><input type="checkbox" id="doubleCollision" />Handle double collisions</label>
      <br />
      <label>Ball-side coefficient of restitution:</label>
      <div id="sideRestitution"></div>
      <br />
      <label>Ball-ball coefficient of restitution:</label>
      <div id="ballRestitution"></div>
      <br />
      <label>Rolling resistance coefficient:</label>
      <div id="rollingResistance"></div>
      <br />
    </div>
  </body>
</html>
